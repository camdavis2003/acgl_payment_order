<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payment Order Request</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="header-top">
          <h1>Payment Order Request</h1>
          <label class="switch" for="themeToggle">
            <input
              type="checkbox"
              id="themeToggle"
              class="switch__input"
              role="switch"
              aria-label="Dark mode"
            />
            <span class="switch__track" aria-hidden="true"></span>
            <span class="switch__text">Dark mode</span>
          </label>
        </div>
        <p class="subhead">
          Complete the form and add it to the submitted list. Entries are saved
          in your browser (localStorage).
        </p>

        <nav class="menu" aria-label="Pages">
          <a class="menu__link" href="menu.html">View Submitted Requests</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <section id="request-form" class="card" aria-labelledby="form-title">
        <h2 id="form-title">Request Form</h2>

        <form id="paymentOrderForm" novalidate>
          <div class="grid">
            <div class="field">
              <label for="paymentOrderNo"
                >Payment Order No.<span class="req" aria-hidden="true"
                  >*</span
                ></label
              >
              <input
                id="paymentOrderNo"
                name="paymentOrderNo"
                type="text"
                autocomplete="off"
                required
              />
              <div
                class="error"
                id="error-paymentOrderNo"
                role="alert"
                aria-live="polite"
              ></div>
            </div>

            <div class="field">
              <label for="date"
                >Date<span class="req" aria-hidden="true">*</span></label
              >
              <input id="date" name="date" type="date" required />
              <div
                class="error"
                id="error-date"
                role="alert"
                aria-live="polite"
              ></div>
            </div>

            <div class="field">
              <label for="euro"
                >Euro (€) (click to itemize)
                <span class="req" aria-hidden="true">*</span></label
              >
              <input
                id="euro"
                name="euro"
                type="text"
                inputmode="decimal"
                class="currency-input"
                placeholder="Click to itemize"
                readonly
                aria-readonly="true"
              />
              <div
                class="error"
                id="error-euro"
                role="alert"
                aria-live="polite"
              ></div>
            </div>

            <div class="field">
              <label for="usd"
                >USD ($) (click to itemize)
                <span class="req" aria-hidden="true">*</span></label
              >
              <input
                id="usd"
                name="usd"
                type="text"
                inputmode="decimal"
                class="currency-input"
                placeholder="Click to itemize"
                readonly
                aria-readonly="true"
              />
              <div
                class="error"
                id="error-usd"
                role="alert"
                aria-live="polite"
              ></div>
            </div>

            <div class="field">
              <label for="name"
                >Name<span class="req" aria-hidden="true">*</span></label
              >
              <input
                id="name"
                name="name"
                type="text"
                autocomplete="name"
                required
              />
              <div
                class="error"
                id="error-name"
                role="alert"
                aria-live="polite"
              ></div>
            </div>

            <div class="field field--span2">
              <label for="address"
                >Address<span class="req" aria-hidden="true">*</span></label
              >
              <textarea
                id="address"
                name="address"
                rows="3"
                required
              ></textarea>
              <div
                class="error"
                id="error-address"
                role="alert"
                aria-live="polite"
              ></div>
            </div>

            <div class="field">
              <label for="iban"
                >IBAN<span class="req" aria-hidden="true">*</span></label
              >
              <input
                id="iban"
                name="iban"
                type="text"
                autocomplete="off"
                required
              />
              <div
                class="error"
                id="error-iban"
                role="alert"
                aria-live="polite"
              ></div>
            </div>

            <div class="field">
              <label for="bic"
                >BIC<span class="req" aria-hidden="true">*</span></label
              >
              <input
                id="bic"
                name="bic"
                type="text"
                autocomplete="off"
                required
              />
              <div
                class="error"
                id="error-bic"
                role="alert"
                aria-live="polite"
              ></div>
            </div>

            <div class="field field--span2">
              <label for="specialInstructions"
                >Special Instructions<span class="req" aria-hidden="true"
                  >*</span
                ></label
              >
              <textarea
                id="specialInstructions"
                name="specialInstructions"
                rows="3"
                required
              ></textarea>
              <div
                class="error"
                id="error-specialInstructions"
                role="alert"
                aria-live="polite"
              ></div>
            </div>

            <div class="field">
              <label for="budgetNumber"
                >Budget Number<span class="req" aria-hidden="true"
                  >*</span
                ></label
              >
              <input
                id="budgetNumber"
                name="budgetNumber"
                type="text"
                autocomplete="off"
                required
              />
              <div
                class="error"
                id="error-budgetNumber"
                role="alert"
                aria-live="polite"
              ></div>
            </div>

            <div class="field field--span2">
              <label for="purpose"
                >Purpose<span class="req" aria-hidden="true">*</span></label
              >
              <textarea
                id="purpose"
                name="purpose"
                rows="3"
                required
              ></textarea>
              <div
                class="error"
                id="error-purpose"
                role="alert"
                aria-live="polite"
              ></div>
            </div>
          </div>

          <div class="actions">
            <button type="submit" class="btn btn--primary">Add to List</button>
            <button type="button" id="resetBtn" class="btn btn--ghost">
              Reset
            </button>
          </div>

          <div class="form-note" aria-live="polite">
            <span id="itemsStatus">Items: 0</span>
            <span class="muted">— click Euro or USD above to edit items</span>
            <span
              class="error"
              id="error-items"
              role="alert"
              aria-live="polite"
            ></span>
          </div>
        </form>
      </section>
    </main>

    <script src="app.js" defer></script>
  </body>
</html>
