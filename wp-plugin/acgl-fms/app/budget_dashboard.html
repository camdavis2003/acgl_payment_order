<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ACGL - FMS</title>
    <link rel="stylesheet" href="styles.css?v=f9d80ef-20260225123359" />
  </head>
  <body>
    <div class="appShell appShell--navClosed" data-app-shell>
      <aside class="appNav" id="appNav">
        <nav class="appNavTree" data-nav-tree aria-label="Primary"></nav>
      </aside>

      <div class="appMain">
        <header class="site-header">
          <div class="container container--wide">
            <div class="header-top">
              <div class="header-left">
                <button
                  type="button"
                  class="navIconBtn"
                  id="navToggle"
                  aria-label="Open navigation"
                  aria-controls="appNav"
                  aria-expanded="false"
                >
                  <span class="navIconBtn__lines" aria-hidden="true"></span>
                </button>
                <div class="headerTitleBlock">
                  <h1 data-budget-dashboard-title>Budget Dashboard</h1>
                  <p class="subhead" data-budget-dashboard-subhead>
                    Charts show Expenditures vs Balance for each OUT account.
                  </p>
                </div>
              </div>
              <div class="header-actions">
                <div class="headerThemeBlock">
                  <img
                    class="headerThemeBlock__seal"
                    src="https://acgl.online/wp-content/uploads/logos_grand_lodge/ACGL-Logo-Main.png"
                    alt="ACGL"
                    loading="lazy"
                  />
                  <label class="switch" for="themeToggle">
                    <input
                      type="checkbox"
                      id="themeToggle"
                      class="switch__input"
                      role="switch"
                      aria-label="Dark mode"
                    />
                    <span class="switch__track" aria-hidden="true"></span>
                    <span class="switch__text">Dark mode</span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </header>

        <main class="container container--wide">
          <section
            class="card"
            aria-label="Budget dashboard"
            data-budget-dashboard
          >
            <div class="budgetDash__topbar">
              <div class="budgetDash__search">
                <label class="sr-only" for="budgetDashboardSearch"
                  >Search dashboard</label
                >
                <input
                  id="budgetDashboardSearch"
                  type="search"
                  placeholder="Search (code or description)"
                  autocomplete="off"
                />
              </div>
              <a
                href="budget.html"
                id="budgetDashboardBackLink"
                class="btn btn--ghost"
                aria-label="Back"
                >Back</a
              >
            </div>
            <section
              class="budgetDash__section"
              aria-label="Anticipated Values"
            >
              <h2 class="budgetDash__sectionTitle">Anticipated Values</h2>
              <div
                class="budgetDash__grid"
                data-budget-dashboard-grid-anticipated
              ></div>
              <p
                class="budgetDash__empty"
                data-budget-dashboard-empty-anticipated
                hidden
              >
                No anticipated items found for this year.
              </p>
            </section>

            <section
              class="budgetDash__section"
              aria-label="Budget, Receipts, Expenditures"
            >
              <h2 class="budgetDash__sectionTitle">
                Budget / Receipts / Expenditures
              </h2>
              <div
                class="budgetDash__grid"
                data-budget-dashboard-grid-budget
              ></div>
              <p
                class="budgetDash__empty"
                data-budget-dashboard-empty-budget
                hidden
              >
                No budget items found for this year.
              </p>
            </section>
          </section>
        </main>
      </div>
    </div>

    <script src="app.js?v=f9d80ef-20260225123359" defer></script>
  </body>
</html>
